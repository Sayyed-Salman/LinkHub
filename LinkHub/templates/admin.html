<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        form{
            display: flex;
            gap: 1rem;
            flex-direction: column;
            align-items: center;
            margin: 4rem;
        }
        form input[type='text']{
            padding: 10px;
            border-radius: 40px;
        }
        form input[type='submit']{
            padding: 10px;
        }
    </style>
</head>
<body>
    <form action="" method="post">
        <h1>Login</h1>
        <input type="text" name="username" id="username" placeholder="Username">
        <input type="text" name="password" id="password" placeholder="Password" style="-webkit-text-security: square">
        <input type="submit" value="Login">
    </form>
</body>
</html>
